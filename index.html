 <div>

        </div>
    </div>
    <div class="flex lg:justify-center -ml-3 lg:ml-0">
        <div class="flex p-5 text-2xl lg:-ml-3">
          <p class="capitalize mr-1 "> hours:</p> 
          <input type="number" required id="hours" class="bg-red-500 rounded text-center text-white h-10 placeholder-red-300  w-52" placeholder="enter the hours">

        </div>
    </div>
    <div class="flex justify-center  lg:ml-0">
